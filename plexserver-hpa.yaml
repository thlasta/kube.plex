apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: plexserver-hpa
  namespace: plexserver
  labels:
    app: plexserver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: plexserver
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Pods
      pods:
        metric:
          name: cpu
        target:
          type: Utilization
          averageUtilization: 50
status:
  observedGeneration: 1
  #  lastScaleTime: <some recent time>
  currentReplicas: 1
  desiredReplicas: 1
  currentMetrics:
    - type: Resource
      resource:
        name: cpu
        current:
          averageUtilization: 0
          averageValue: 0