apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: plexserver-hpa
  namespace: plexserver
  labels:
    app: plexserver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: plexserver
  minReplicas: 1
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
status:
  observedGeneration: 1
  #  lastScaleTime: <some recent time>
  currentReplicas: 1
  desiredReplicas: 1
  currentMetrics:
    - type: Resource
      resource:
        name: cpu
        current:
          averageUtilization: 25
          averageValue: 25