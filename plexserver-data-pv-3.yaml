apiVersion: v1
kind: PersistentVolume
metadata:
  name: plexserver-data-pv-3
  namespace: plexserver
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.0.2
    path: "/volume1/filme_3/"
  mountOptions:
    - nfsvers=4.0